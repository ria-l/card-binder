<!DOCTYPE html>
<html>
  <head>
    <meta charset="“UTF-8”" />
    <link rel="stylesheet" href="css.css" />
    <script type="text/javascript" src="js/catch.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/binder.js"></script>
    <script type="text/javascript" src="js/sorting.js"></script>

    <title>Catch card remotely</title>
  </head>
  <body>
    <iframe src="about:blank" name="_iframe"></iframe>
    <span id="status" class="hidestatus"></span>
    <div class="header catch-header">
      <span class="header-content">
        <a href="index.html"><button class="link">Binder</button></a>
        <button onclick="fetchAndStoreBinders();">Refetch</button>
        <button onclick="localStorage.clear();">Clear storage</button>
      </span>
      <span class="header-content">
        <form id="form" method="POST" target="_iframe">
          <input type="text" id="id-filename" name="filenames" readonly />
        </form>
      </span>
      <span class="header-content">
        <button onclick="lotto(1);">Pull!</button>
        <button onclick="lotto(5);">Pull 5!</button>
        <button onclick="lotto(10);">Pull 10!</button>
        <button onclick="clearList();">Clear</button>
      </span>
      <span class="header-content">
        Binder:
        <select id="selectBinder"></select>
        <button onclick="selectNewBinder('storefilenames');">Apply</button>
      </span>
    </div>

    <div id="parent">
      <div id="content" class="content lotto">
        <span id="winner"></span>
      </div>
      <span class="header-content" id="card-list-div">
        <ol reversed id="card-list"></ol>
      </span>
    </div>
  </body>
</html>
