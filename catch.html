<!DOCTYPE html>
<html>
  <head>
    <meta charset="“UTF-8”" />
    <link rel="stylesheet" href="css.css" />
    <script type="text/javascript" src="js/catch.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>

    <title>Catch card remotely</title>
  </head>
  <body>
    <iframe src="_blank" name="_iframe"></iframe>
    <span id="status" class="hidestatus"></span>
    <div class="header catch-header">
      <a href="index.html">Binder</a>
      <span class="header-content">
        <form
          id="form"
          method="POST"
          target="_iframe"
          action="https://script.google.com/macros/s/AKfycbzUilPwxpjOEBReqEYPF1PBRQCM3-wNxr9CV3SuwZs-kGlks-vOTOUmeAmVvAeyyyxAOA/exec"
        >
          <input
            type="text"
            id="id-filename"
            name="filename"
            list="filenames"
            readonly
          />
        </form>
      </span>
      <span class="header-content">
        <button onclick="lotto();">Pull!</button>
        <button onclick="clearList();">Clear</button>
      </span>
    </div>

    <div id="parent">
      <div id="content" class="content lotto"></div>
      <span class="header-content" id="card-list-div">
        <ol reversed id="card-list"></ol>
      </span>
    </div>
  </body>
</html>
