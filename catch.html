<!DOCTYPE html>
  <head>
    <meta charset="“UTF-8”" />
    <link rel="stylesheet" href="css.css" />
    <script type="text/javascript" src="js/catch.js"></script>
    <title>Catch card remotely</title>
    
  </head>
  <body>
    <span id="status" class="hidestatus"></span>
    <form id="form" method="POST" target="_blank" action="https://script.google.com/macros/s/AKfycbyaRyXFFKd-89QvMiyEg0TSxkuwZJ8Xt90lCFYqYszjTiGvYDn5OgFUBt31ALRsAYzykQ/exec">
      <!-- action= will be set by javascript -->
      <div>
        <label for="filename">File name:</label>
        <input type="text" id="id-filename" name="filename" list="filenames" />
        <datalist id="filenames">
          <!-- javascript will add options here -->
        </datalist>
      </div>

      <button type="submit">Catch</button>
    </form>
    <hr>
    <button onclick="console.log('1');lotto(1);">Pull 1</button>
    <button onclick="console.log('5');lotto(5);">Pull 5</button>
    <button onclick="console.log('10');lotto(10);">Pull 10</button>
    <hr>
    <div id="content"></div>
  </body>
</html>
