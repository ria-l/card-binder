<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="v2-css.css" />
    <link rel="icon" type="image/x-icon" href="img/0_icons/coin_meowth.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Pull cards v2</title>
  </head>
  <body>
    <span id="bg-span"></span>

    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link" id="clear-storage-button">
            <span class="link-text">Clear LS</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="sync-button">
            <span class="link-text">Sync</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <span id="status-span" class="hide"></span>
      <div id="parent">
        <span id="large-card-span"></span>
        <span id="right">
          <span id="lists">
            <span id="small-card-span"></span>
            <span id="list-span">
              <ol reversed id="card-list"></ol>
            </span>
          </span>
        </span>
      </div>
    </main>

    <script defer type="text/javascript" src="v2-secrets.js"></script>
    <script defer type="text/javascript" src="v2-gapi-init.js"></script>
    <script defer type="text/javascript" src="v2-gapi-fetch.js"></script>
    <script
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
