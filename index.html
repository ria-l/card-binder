<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link rel="icon" type="image/x-icon" href="img/0_icons/coin_meowth.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/sort.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/page.js"></script>
    <script type="module" src="js/store.js"></script>
    <script type="module" src="js/constants.js"></script>

    <title>Card Binder</title>
  </head>
  <body>
    <span id="bgSpan"></span>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="pull.html" class="nav-link">
            <span class="link-text">Pull cards</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="syncButton">
            <span class="link-text">Sync</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <span id="statusSpan" class="hide"></span>
      <span id="binderSpan">
        Binder:
        <select id="binderDropdown"></select>
      </span>
      <span id="setSpan">
        Set:
        <select id="setDropdown"></select>
      </span>
      <span id="progressSpan">
        <progress></progress>
      </span>
      <span id="gridDropdowns">
        Cols:
        <select id="colDropdown"></select>
        Rows:
        <select id="rowDropdown"></select>
      </span>
      <span id="cardSizeSpan">
        Card size:
        <select id="sizeDropdown"></select>
      </span>
      <span id="sort">
        Sort by:
        <select id="sortDropdown">
          <option value="Pokemon Type">Pokemon Type</option>
          <option value="Dex #">Dex #</option>
          <option value="Set Number">Set Number</option>
          <option value="Card Type">Card Type</option>
          <option value="Visuals">Visuals</option>
          <option value="recent">Recent</option>
        </select>
      </span>
      <div id="contentDiv" class="contentDiv"></div>
    </main>
  </body>
</html>
