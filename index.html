<!DOCTYPE html>
<html>
  <head>
    <meta charset="“UTF-8”" />
    <link rel="stylesheet" href="css.css" />
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sorting.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/binder.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>

    <title>Card Binder</title>
  </head>
  <body>
    <span id="status" class="hidestatus"></span>

    <div class="header">
      <span class="header-content">
        <a href="catch.html"><button>Catch</button></a>
        <button onclick="fetchAndFillBinder();">Refetch</button>
        <button onclick="localStorage.clear();">Clear storage</button>
      </span>

      <span class="header-content">
        Binder:
        <select id="selectBinder"></select>
        <button
          onclick="selectNewBinder();"
        >
          Apply
        </button>
      </span>

      <span class="header-content">
        <span class="header-content">
          Rows:
          <button onclick="setAndStoreGrid('relative', 0, -1);">-</button>
          <input type="text" id="inputRow" />
          <button onclick="setAndStoreGrid('relative', 0, 1);">+</button>
        </span>

        <span class="header-content">
          Cols:
          <button onclick="setAndStoreGrid('relative', -1, 0);">-</button>
          <input type="text" id="inputCol" />
          <button onclick="setAndStoreGrid('relative', 1, 0);">+</button>
          <button onclick="setAndStoreGrid('relative', 0, 0)">Apply</button>
        </span>

        <span class="header-content">
          <button onclick="setAndStoreGrid('absolute', 0,0);">None</button>
          <button onclick="setAndStoreGrid('absolute', 3,3);">3x3</button>
          <button onclick="setAndStoreGrid('absolute', 4,4);">4x4</button>
          <button onclick="setAndStoreGrid('absolute', 8,4);">8x4</button>
        </span>
      </span>

      <span class="header-content">
        <span class="header-content">
          Card size:
          <button onclick="setAndStoreCardSize('relative', -100);">-100</button>
          <button onclick="setAndStoreCardSize('relative', -10);">-10</button>
          <input type="text" id="inputCardSize" />
          <button onclick="setAndStoreCardSize('relative', 10);">+10</button>
          <button onclick="setAndStoreCardSize('relative', 100);">+100</button>
          <button onclick="setAndStoreCardSize('relative', 0)">Apply</button>
        </span>

        <span class="header-content">
          <button onclick="setAndStoreCardSize('absolute', 50);">50</button>
          <button onclick="setAndStoreCardSize('absolute', 100);">100</button>
          <button onclick="setAndStoreCardSize('absolute', 150);">150</button>
          <button onclick="setAndStoreCardSize('absolute', 200);">200</button>
          <button onclick="setAndStoreCardSize('absolute', 300);">300</button>
        </span>
      </span>
    </div>
    <div id="content" class="content"></div>
  </body>
</html>
