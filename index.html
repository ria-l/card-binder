<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/0_icons/hisui_pokeball.png"
    />

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sorting.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>

    <title>Card Binder</title>
  </head>
  <body>
    <span id="bg"></span>
    <span id="status" class="hidestatus"></span>

    <div class="header">
      <span>
        <a href="pull.html">
          <button class="link">
            <img src="img/0_icons/voltorb.png" class="icon" />
            Pull
          </button>
        </a>

        <button onclick="INDEX_fetchAndFillPage();">
          <img src="img/0_icons/farfetchd.png" class="icon" />
          Sync
        </button>
      </span>
      <span>
        <button>
          Binder:
          <select
            id="selectBinder"
            onchange="UI_selectNewBinder('fillpage');"
          ></select>
        </button>
      </span>
      <span>
        <button>
          Set:
          <select
            id="selectSet"
            onchange="UI_selectNewSet('fillpage');"
          ></select>
        </button>
      </span>
      <span id="progress"><progress></progress></span>
      <span>
        <button>
          Cols:
          <select
            id="col-dropdown"
            onchange="UI_setAndStoreGrid();
            PAGE_fillPage();"
          ></select>
          Rows:
          <select
            id="row-dropdown"
            onchange="UI_setAndStoreGrid();
            PAGE_fillPage();"
          ></select>
        </button>
      </span>

      <span id="card-size">
        <button>
          Card size:
          <select
            id="size-dropdown"
            onchange="UI_setAndStoreCardSize()"
          ></select>
        </button>
      </span>
    </div>
    <div id="content" class="content"></div>
  </body>
</html>
