<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/0_icons/hisui_pokeball.png"
    />
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/pull.js"></script>
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/page.js"></script>
    <script type="module" src="js/store.js"></script>
    <script type="module" src="js/sorting.js"></script>

    <title>Pull card remotely</title>
  </head>
  <body>
    <span id="bgSpan"></span>
    <iframe src="about:blank" name="_iframe"></iframe>
    <span id="statusSpan" class="hidestatus"></span>
    <div class="header pull-header">
      <span>
        <button onclick="location.href='index.html';" class="link">
          <img src="img/0_icons/ditto.png" class="icon" />Home
        </button>

        <button id="syncButton">
          <img src="img/0_icons/farfetchd.png" class="icon" /> Sync
        </button>
      </span>

      <span id="binderSpan">
        <button>
          Binder:
          <select id="binderDropdown"></select>
        </button>
      </span>

      <span id="progressSpan"><progress>text</progress></span>

      <span id="pullSpan">
        <button id="pullOneButton">Pull!</button>
        <button id="pullFiveButton">Pull 5!</button>
        <button id="pullTenButton">Pull 10!</button>
        <button id="clearDisplayButton">Clear display</button>
      </span>
    </div>

    <div id="parent">
      <span id="largeCardSpan"></span>
      <span id="smallCardSpan"></span>
      <span id="listSpan"> <ol reversed id="cardList"></ol></span>
    </div>
    <form id="form" method="POST" target="_iframe">
      <input type="text" id="filenamesInput" name="filenames" readonly />
    </form>
  </body>
</html>
