<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/0_icons/hisui_pokeball.png"
    />
    <script type="text/javascript" src="js/pull.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/page.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/sorting.js"></script>

    <title>Pull card remotely</title>
  </head>
  <body>
    <span id="bg"></span>
    <iframe src="about:blank" name="_iframe"></iframe>
    <span id="status" class="hidestatus"></span>
    <div class="header pull-header">
      <span id="top">
        <button onclick="location.href='index.html';" class="link">
          <img src="img/0_icons/ditto.png" class="icon" />Home
        </button>

        <button onclick="PULL_initialize();">
          <img src="img/0_icons/farfetchd.png" class="icon" /> Sync
        </button>
      </span>

      <span id="binder-info">
        <button>
          Binder:
          <select
            id="selectBinder"
            onchange="UI_selectNewBinder('storefilenames');"
          ></select>
        </button>
      </span>

      <span id="progress"><progress>text</progress></span>

      <span id="pull-buttons">
        <button onclick="PULL_pull(1);">Pull!</button>
        <button onclick="PULL_pull(5);">Pull 5!</button>
        <button onclick="PULL_pull(10);">Pull 10!</button>
        <button onclick="PULL_clearPulledList();">Clear display</button>
      </span>
    </div>

    <div id="parent">
      <span id="winner" class="chunk"></span>
      <span id="card-list-div" class="chunk">
        <ol reversed id="card-list"></ol>
      </span>
    </div>
    <form id="form" method="POST" target="_iframe">
      <input type="text" id="id-filename" name="filenames" readonly />
    </form>
  </body>
</html>
